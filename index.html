<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffffff 0%, #ff30d2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      height: 100vh;
      color: #333;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    body::before, body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background-image: radial-gradient(circle, rgba(255,255,255,0.6) 1px, transparent 1px);
      background-size: 10px 10px;
      animation: glitter 2s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    body::after {
      animation-delay: 1s;
      opacity: 0.5;
    }

    @keyframes glitter {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-10px, -10px); }
    }

    .typewriter {
      font-family: monospace;
      overflow: hidden;
      font-weight: bold;
      border-right: .20em solid #000000;
      white-space: nowrap;
      animation: typing 4s steps(60, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: black }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      z-index: 2;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 80%;
      max-width: 400px;
      z-index: 2;
    }

    .menu a {
      text-decoration: none;
      padding: 15px;
      background: #eec4de;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      font-weight: 600;
      color: #333;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .menu a:hover {
      transform: scale(1.05);
      background: rgb(255, 50, 135);
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 40px;
      height: 60px;
      border-radius: 50% 50% 45% 45%;
      animation: float 10s infinite ease-in;
      z-index: 1;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 20px;
      background: #444;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.1);
        opacity: 0;
      }
    }

    .balloon:nth-child(1)  { left: 5%;  background: #ff6b6b;  animation-delay: 0s;  }
    .balloon:nth-child(2)  { left: 12%; background: #feca57;  animation-delay: 2s;  }
    .balloon:nth-child(3)  { left: 20%; background: #48dbfb;  animation-delay: 4s;  }
    .balloon:nth-child(4)  { left: 28%; background: #1dd1a1;  animation-delay: 1s;  }
    .balloon:nth-child(5)  { left: 35%; background: #5f27cd;  animation-delay: 3s;  }
    .balloon:nth-child(6)  { left: 42%; background: #ff9ff3;  animation-delay: 1.5s;}
    .balloon:nth-child(7)  { left: 50%; background: #00d2d3;  animation-delay: 3.5s;}
    .balloon:nth-child(8)  { left: 58%; background: #54a0ff;  animation-delay: 0.8s;}
    .balloon:nth-child(9)  { left: 65%; background: #ff6348;  animation-delay: 2.5s;}
    .balloon:nth-child(10) { left: 72%; background: #1abc9c;  animation-delay: 1.2s;}
    .balloon:nth-child(11) { left: 78%; background: #f368e0;  animation-delay: 3.8s;}
    .balloon:nth-child(12) { left: 84%; background: #ffb142;  animation-delay: 2.2s;}
    .balloon:nth-child(13) { left: 90%; background: #576574;  animation-delay: 0.5s;}
    .balloon:nth-child(14) { left: 96%; background: #e84393;  animation-delay: 4.5s;}
    .balloon:nth-child(15) { left: 2%;  background: #c44569;  animation-delay: 1.8s;}

    /* Audio control button */
    #audioControl {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 99;
      background: #fff;
      border: 2px solid #ff30d2;
      color: #ff30d2;
      font-weight: bold;
      border-radius: 50px;
      padding: 10px 20px;
      cursor: pointer;
    }

  </style>
</head>

  <!-- Audio -->
  <audio id="bgm" src="music/inst.mp3" autoplay loop muted></audio>
  <button id="audioControl" onclick="toggleAudio()">üîä Mute</button>

  <script>
    const audio = document.getElementById("bgm");
    const btn = document.getElementById("audioControl");

    window.addEventListener('load', () => {
      // Mainkan audio dengan muted dulu supaya autoplay bisa jalan
      audio.muted = true;
      audio.play().then(() => {
        // Kalau sudah jalan, hilangkan mute
        audio.muted = false;
        btn.innerText = "üîä Mute";
      }).catch(() => {
        // Jika gagal autoplay, tetap muted dan tombol Play
        btn.innerText = "üîà Play";
      });
    });

    function toggleAudio() {
      if (audio.paused) {
        audio.play();
        btn.innerText = "üîä Mute";
      } else {
        audio.pause();
        btn.innerText = "üîà Play";
      }
    }

    // Jika user klik body dan audio paused, coba play lagi
    document.body.addEventListener('click', () => {
      if (audio.paused) {
        audio.play().catch(() => {});
        btn.innerText = "üîä Mute";
      }
    });
  </script>
