<!DOCTYPE html>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffe0ec, #ffe8cc);
      margin: 0;
      padding: 30px 20px;
      text-align: center;
      color: #4a4a4a;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    .particle {
      position: fixed;
      bottom: -50px;
      background: rgba(215, 109, 119, 0.3);
      border-radius: 50%;
      opacity: 0.7;
      animation-name: floatUp;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      pointer-events: none;
      mix-blend-mode: screen;
      box-shadow: 0 0 8px rgba(215, 109, 119, 0.7);
      will-change: transform, opacity;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-110vh) scale(0.5);
        opacity: 0;
      }
    }

    /* Balloon Styles */
    .balloon {
      position: fixed;
      bottom: -150px;
      width: 40px;
      height: 60px;
      border-radius: 50% 50% 45% 45%;
      z-index: 0;
      animation: floatUpBalloon 12s linear infinite;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 20px;
      background: #444;
    }

    @keyframes floatUpBalloon {
      0% {
        transform: translateY(0);
        opacity: 0.8;
      }
      50% {
        transform: translateY(-50vh);
      }
      100% {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }

    /* Balon posisi acak */
    .balloon:nth-child(1)  { left: 5%;  background: #ff6b6b;  animation-delay: 0s; }
    .balloon:nth-child(2)  { left: 12%; background: #feca57;  animation-delay: 2s; }
    .balloon:nth-child(3)  { left: 20%; background: #48dbfb;  animation-delay: 4s; }
    .balloon:nth-child(4)  { left: 28%; background: #1dd1a1;  animation-delay: 1s; }
    .balloon:nth-child(5)  { left: 35%; background: #5f27cd;  animation-delay: 3s; }
    .balloon:nth-child(6)  { left: 42%; background: #ff9ff3;  animation-delay: 1.5s; }
    .balloon:nth-child(7)  { left: 50%; background: #00d2d3;  animation-delay: 3.5s; }
    .balloon:nth-child(8)  { left: 58%; background: #54a0ff;  animation-delay: 0.8s; }
    .balloon:nth-child(9)  { left: 65%; background: #ff6348;  animation-delay: 2.5s; }
    .balloon:nth-child(10) { left: 72%; background: #1abc9c;  animation-delay: 1.2s; }
    .balloon:nth-child(11) { left: 78%; background: #f368e0;  animation-delay: 3.8s; }
    .balloon:nth-child(12) { left: 84%; background: #ffb142;  animation-delay: 2.2s; }
    .balloon:nth-child(13) { left: 90%; background: #576574;  animation-delay: 0.5s; }
    .balloon:nth-child(14) { left: 96%; background: #e84393;  animation-delay: 4.5s; }
    .balloon:nth-child(15) { left: 2%;  background: #c44569;  animation-delay: 1.8s; }

    h1 {
      
      font-size: 3rem;
      color: #d76d77;
      margin-bottom: 30px;
      position: relative;
      z-index: 10;
    }

    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
      z-index: 10;
      position: relative;
    }

    .menu button,
    .back-button {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      background-color: #ffb6b9;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: background 0.3s, transform 0.3s;
    }

    .menu button:hover,
    .back-button:hover {
      background-color: #ff8e9e;
      transform: scale(1.05);
    }

    .back-button {
      display: inline-block;
      margin-bottom: 25px;
      text-decoration: none;
    }

    .video-container {
      display: none;
      animation: fadeIn 1s ease-in-out forwards;
      max-width: 800px;
      margin: auto;
      z-index: 10;
      position: relative;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    video {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2.2rem;
      }

      .menu {

      }
    }
  </style>
</head>

  <div class="video-container" id="videoContainer">

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const colors = ['rgba(215, 109, 119, 0.3)', 'rgba(255, 182, 193, 0.3)', 'rgba(255, 228, 225, 0.3)'];
      const numParticles = 20;
      for (let i = 0; i < numParticles; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        const size = (Math.random() * 15 + 10).toFixed(2);
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
        particle.style.animationDelay = `${Math.random() * 10}s`;
        particle.style.animationDuration = `${10 + Math.random() * 10}s`;
        document.body.appendChild(particle);
      }
    });

    function showVideo(source) {
      const video = document.getElementById('birthdayVideo');
      const container = document.getElementById('videoContainer');
      video.src = source;
      container.style.display = 'block';
      video.play();
    }
  </script>
